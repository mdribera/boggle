<!DOCTYPE html><html lang="en"><head><title>Boggle</title><link href="css/style.css" rel="stylesheet"><script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script><script src="js/script.js"></script></head><body><div class="container"><h1>Boggle</h1><p>You get one point for 3 and 4 letter words.
Two points for 5 letter words.
Three points for 6 letter words, and so on.</p><p>Click any letter to start!</p><div id="board"><div class="shelf"><div id="0" class="cell">S</div><div id="1" class="cell">E</div><div id="2" class="cell">R</div><div id="3" class="cell">S</div></div><div class="shelf"><div id="4" class="cell">P</div><div id="5" class="cell">A</div><div id="6" class="cell">T</div><div id="7" class="cell">G</div></div><div class="shelf"><div id="8" class="cell">L</div><div id="9" class="cell">I</div><div id="10" class="cell">N</div><div id="11" class="cell">E</div></div><div class="shelf"><div id="12" class="cell">S</div><div id="13" class="cell">E</div><div id="14" class="cell">R</div><div id="15" class="cell">S</div></div></div><div id="controls"><div id="try" class="btn btn-default">Try it.</div><div id="letters"></div><div id="score"><span>0</span> points</div></div><div id="result"></div></div></body></html>
